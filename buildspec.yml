version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 427721892656.dkr.ecr.us-east-1.amazonaws.com

  build:
    commands:
      - echo Build started on `date`
      - echo Building Docker image...
      - docker build -t srikanth-finaltest .
      - docker tag srikanth-finaltest:latest 427721892656.dkr.ecr.us-east-1.amazonaws.com/srikanth-finaltest:latest

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing Docker image...
      - docker push 427721892656.dkr.ecr.us-east-1.amazonaws.com/srikanth-finaltest:latest
      - printf '[{"name":"srikanth-finaltest","imageUri":"427721892656.dkr.ecr.us-east-1.amazonaws.com/srikanth-finaltest:latest"}]' > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
